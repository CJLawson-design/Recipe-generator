<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


      <!-- Stylesheets -->
      <link rel="stylesheet" href="public/css/normalize.css">
      <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
      <link rel="stylesheet" href="/public/Scss/style.css">
     
    
      <!-- Fonts -->
      <link rel="stylesheet" href="https://use.typekit.net/zmu6lir.css">
    <title>Document</title>
</head>

<body>
  <!-- Navbar -->
  <div class="nav-container">
    <div class="container-fluid">
        <div class="pad-container">
            <nav>
                <ul>
                  <li class="logo">MealBox</li>
                </ul>
                <ul>
                  <li><a href="#" class="nav-link">Support</a></li>
                  <li><a href="#" class="nav-link">Login</a></li>
                </ul>
              </nav>
        </div>
    </div>
  </div>

   <!-- Hero -->
   <div class="hero-container">
       <div class="container-fluid grid grid-full-height">
            <div class="pad-container padding-top">
                <div class="col-left">
                    <div class="heading-container">
                        <h1 id="heading-text">
                            Feeling 
                            <span>
                                <img src="/img/Icon awesome-star-of-life.png" class="star-icon" alt="">
                            </span>
                            <br>Hungry?
                        </h1>
                        <button class="learn-more meal-btn" id="generate-meal-btn">
                           FEED ME
                        </button>
                    </div>
                </div>
            </div>
            
    
            <div class="col-right">
                <article id="recipe-card">
                    <div class="img-container recipe-image">
                        <!-- background image located in main.css -->
                    </div>
                    <div class="recipe-details">
                        <div class="grid">
                            <div class="recipe-name-container">
                               <h3 id="recipe-name" class="h3-text">
                                   Seafood pasta with shrimp and tomatoes
                                </h3>
                            </div>
                            <div class="recipe-time-container">
                                <h3 id="recipe-time">
                                    <u>50 min</u>
                                </h3>
                            </div>
                        </div>
                    </div>
                   </article>
            </div>
       </div>
    
  </div>



    
     
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/public/Scripts/main.js"></script>
</body>
</html>
